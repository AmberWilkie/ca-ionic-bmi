<ion-view title="BMI Calculator: Imperial">
  <ion-content>
    <div class="row">
      <div class="col">
        <div class="list">
          <label class="item item-input">
            <input type="number" class="item item-input" placeholder="Weight" ng-model="data.weight_imperial">
          </label>
          <label class="item item-input">
            <input type="number" class="item item-input" placeholder="Height: Feet" ng-model="data.height_feet">
          </label>
          <label class="item item-input">
            <input type="number" class="item item-input" placeholder="Height: Inches" ng-model="data.height_inches">
          </label>
          <button class="button button-full button-calm" ng-click="calculateImperial()">Calculate</button>
        </div>
        <div class="card" ng-if="person">
          <div class="item item-divider">
            BMI Calculation
          </div>
          <div class="item item-text-wrap">
            <p>Weight: {{person.weight_imperial}} lb, Height {{person.height_feet}}' {{person.height_inches}}"</p>
            <p>BMI: {{person.bmiValue}}</p>
            <p><strong>You are {{person.bmiMessage}}</strong></p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
